ronment, persist over a prolonged time perioed, adapted<br>\nto change and create and persues goals.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[52,55]},"content":"This approach can do the &quot;laws of thought&quot; approach, but<br>\nit's not the only form. Can made decision using others<br>\nstrategies when doesn't exist a perfect logic scene.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[55,59]},"content":"In general this approach has two advantages about anothers,<br>\nfirst is moral general than &quot;laws of thought&quot; approach and<br>\nsecond it's more amenable to scientfic development than<br>\nanothers approach.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[61,62]},"content":"The Foundations of Artificial Intelligence","children":[{"type":"heading","depth":2,"payload":{"lines":[66,67]},"content":"Philosophy","children":[{"type":"list_item","depth":3,"payload":{"lines":[67,71]},"content":"The philosophy has an important place in AI knowledge<br>\nthis started since the first calculator conception to the<br>\nmainly calculator created with add, subtract, multiply and<br>\ntake roots.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[71,74]},"content":"In evolution have the observation the animal behavior and<br>\nhow the aritmetical machine produces effects which appear<br>\nnearer to thought than all the actons of animals.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[74,75]},"content":"Another discution is about difference between matter and mind","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[75,79]},"content":"Before thought about physical mind exist the establish the<br>\nsource of knowledge problem, and before some concepts like empiricism<br>\nand thought line phylosophy reached the first theory of mind as<br>\na computational process.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[79,80]},"content":"And in the final the philosophy helped AI in disticton between","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[80,81]},"content":"knowledge and action","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[81,83]},"content":"So many philosophy discutions can be used in AI for<br>\nmade good AIs.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[84,85]},"content":"Mathematics","children":[{"type":"list_item","depth":3,"payload":{"lines":[85,88]},"content":"Along with philosophy, mathematics helped to apply the<br>\nphilosopy ideas. New mathematics areas were created and helped<br>\nthe AI: logic, computation and probability","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[88,90]},"content":"The first step was the <strong>logic</strong>, when Boole made the first-order logic<br>\nthat is used today","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[90,92]},"content":"After the logic the <strong>algorithm</strong> made possible to formalize<br>\ngeneral mathematical reasoning as logical deduction.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[92,94]},"content":"Therefore Alan Turing helped to show how functions are <strong>computable</strong>,<br>\nand after the tractability was the another focus.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[94,96]},"content":"And in the final another important area is the <strong>probability</strong>,<br>\nthen can predict the future actions.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[97,98]},"content":"Economics","children":[{"type":"list_item","depth":3,"payload":{"lines":[98,100]},"content":"Probability had more studies specific in economy and<br>\ncreated anothers knowledge areas.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[100,102]},"content":"Decision theory and Game theory are some new ares than<br>\neconomics made contribuition to AI.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[103,104]},"content":"Neuroscience","children":[{"type":"list_item","depth":3,"payload":{"lines":[104,106]},"content":"Some important question is &quot;How do brains process<br>\ninformation.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[106,108]},"content":"The brain study is an import point to create AI<br>\nwith human personality.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[109,110]},"content":"Psychology","children":[{"type":"list_item","depth":3,"payload":{"lines":[110,112]},"content":"Some points like the human behavior and how to create<br>\nsomething like that in AI","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[112,114]},"content":"Another point is the Cognitive psychology and how<br>\na brain looks like a information-processing device.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[114,117]},"content":"Therefore with this knowledge are these scients made the<br>\nconclusiont &quot;a cognitive theory should be like a<br>\ncomputer program&quot;.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[118,119]},"content":"Computer Engineering","children":[{"type":"list_item","depth":3,"payload":{"lines":[119,120]},"content":"How can we build an efficient computer?","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[120,122]},"content":"Since WWII to now the computers are going to more<br>\npowerful.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[123,124]},"content":"Control theory and cybernetics","children":[{"type":"list_item","depth":3,"payload":{"lines":[124,125]},"content":"How can artifacts operate under their own control?","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[126,127]},"content":"Linguistics","children":[{"type":"list_item","depth":3,"payload":{"lines":[127,128]},"content":"How does language relate to thought?","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[129,130]},"content":"The history of Artificial Intelligence","children":[{"type":"heading","depth":2,"payload":{"lines":[131,132]},"content":"The gestation of artificial intelligence (1943–1955)","children":[{"type":"list_item","depth":3,"payload":{"lines":[132,134]},"content":"Begin with the neurons simulate idea, where try to made<br>\nsimulate a brain.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[134,136]},"content":"In 1950, two harvard student create the first neural<br>\nnetwork computer than simulate 40 neurons.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[136,139]},"content":"In progress the most important person was Turing, with<br>\nTuring Test, teorems and the Child Theorem idea, where<br>\ndon't try to create a adult, but try to create a child.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[140,141]},"content":"The birth of artificial intelligence (1956)","children":[{"type":"list_item","depth":3,"payload":{"lines":[141,146]},"content":"The two-month workshop at Dartmouth in summer of 1956<br>\nwhere 10 researchs were together to try create machines<br>\nuse languages, form abstractions and concepts, solve humans<br>\nreserved problems and in this 2 months they will study<br>\nArtificial intelligence.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[146,149]},"content":"This workshop didn't lead to any new breakthrought, but<br>\nit did introduce all the major figures to each other and<br>\ncreated a knowledge area.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[150,151]},"content":"Early enthusiasm, great expectations (1952–1969)","children":[{"type":"list_item","depth":3,"payload":{"lines":[151,155]},"content":"The enthusiasm to create AIs was borning, in the start<br>\nsome AI programs were created, in 1956 was showed the first<br>\none than start a game and the program quickly learned to<br>\nplay better game then its creator.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[155,160]},"content":"This movement created a strong impression and the research<br>\nthink everything would be possible. Althought in 1958 McCarthy<br>\nbelieve it's possible to create a complete AI, where thinks<br>\ncompletely like a human and learn about new knowledge<br>\nwithout being reprogrammed.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[162,163]},"content":"A dose of reality (1966–1973)","children":[{"type":"list_item","depth":3,"payload":{"lines":[163,166]},"content":"The AIs created in begin just have a good result when<br>\nthe test was in select data. But in wider selections of problems<br>\nthis systems turned out to fail miserably.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[166,168]},"content":"The expectations was do things in 10 years, but this same things<br>\njust turn reality after 40 years.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[168,170]},"content":"The first problem was the no background knowledge about the<br>\nAI try to understand.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[170,177]},"content":"Another problem was the in microworlds the possibilities are<br>\nlimited, so it's possible to try differents combinations of steps<br>\nuntil the solution was found. But when this methodology go to<br>\nthe real world we got a big problem. This problem happens because<br>\ntry multiple steps in real world is just possible for a big computer<br>\nand another fact is <em>&quot;The fact that a program can find a solution in<br>\nprinciple does not mean that the program contains any of the mechanisms needed to find it in practice&quot;</em>","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[178,179]},"content":"Knowledge-based systems: The key to power? (1969–1979)","children":[{"type":"list_item","depth":3,"payload":{"lines":[179,182]},"content":"The new approach called &quot;weak methods&quot; was the new perspective<br>\non AI field, because the researchs understood for solve a hard problem<br>\nwas necessary know about it and solve, maybe, some specific parts.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[182,186]},"content":"The DENTRAL program was the first system with this vision and have<br>\nsuccessful to solve a specific chemistry problem. It's possible because<br>\n<em>&quot;All the relevant theoretical knowledge to solve these problems has been<br>\nmapped over from its general form in the to efficient special forms.&quot;</em>","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[186,188]},"content":"After this successful case another solutions have this perception<br>\nlike MYCIN and SHRDLU.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[189,190]},"content":"AI becomes an industry (1980–present)","children":[{"type":"list_item","depth":3,"payload":{"lines":[190,193]},"content":"The first successful commercial expert system helped enterprise<br>\nto save millions of dollars and this public have more contact with<br>\nthis field.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[194,195]},"content":"The return of neural networks (1986–present)","children":[{"type":"list_item","depth":3,"payload":{"lines":[195,199]},"content":"After more people to study this field and the new perceptions<br>\nwere created anothers concepts like <strong>back-propagnation</strong> and<br>\n<strong>connectionist</strong> than helped to understand a new form to use the<br>\nneural networks and solution possibilities.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[200,201]},"content":"AI adopts the scientific method (1987–present)","children":[{"type":"list_item","depth":3,"payload":{"lines":[201,204]},"content":"Other important point is AI wasn't near to computer science<br>\nand more and more was more distance. So AI adopts completely the<br>\nscientific method based on computer science existent concepts.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[205,206]},"content":"The emergence of intelligent agents (1995–present)","children":[{"type":"list_item","depth":3,"payload":{"lines":[206,209]},"content":"The most difficult point to create intelligent agents is<br>\nbecause the sensors aren't good enought to capture information<br>\nfrom the environment.","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[209,211]},"content":"But intelligent agents are very important for AI because<br>\nthe thought form can expand the horizon.","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[212,213]},"content":"The availability of very large data sets (2001–present)","children":[{"type":"list_item","depth":3,"payload":{"lines":[213,218]},"content":"During 60 years AIs research just thought about the<br>\nalgorithm, but don't see the idea to train this algorithm with<br>\nmany data. <em>But some recent work in AI suggests that for many problems,<br>\nit makes more sense to worry about the <strong>data</strong> and be less picky about<br>\nwhat algorithm to apply</em>","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[218,221]},"content":"So during study can be to observe a mediocre algorithm with a very<br>\nlarge data set can be more correct than the best known algorithm with<br>\na few data set.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[222,223]},"content":"The State of the Art","children":[{"type":"list_item","depth":2,"payload":{"lines":[223,227]},"content":"In State of the Art we have many fields and study being<br>\ncreated like: <strong>Robotic Vehicles</strong>, <strong>Speech recognition</strong>,<br>\n<strong>Autonomous planning and scheduling</strong>, <strong>Game playing</strong>,<br>\n<strong>Spam fighting</strong>, <strong>Logistics planning</strong>, and others.","children":[]}]}]},{})</script>
